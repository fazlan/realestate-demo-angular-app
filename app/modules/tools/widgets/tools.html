<div class="row">
    <div class="col-lg-12 col-sm-12">
        <h3>{{tool.name}}</h3>
        <div class="row">
            <div class="col-lg-6 col-sm-6">
                <img ng-src="{{tool.image_url}}" class="img-responsive">
            </div>

            <div class="col-lg-6 col-sm-6">
                <div class="row">
                    <div class="col-lg-12 col-sm-12">
                        <h4>
                            <a>{{tool.headline}}</a>
                        </h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12 col-sm-12">
                        <p class="description">{{tool.description}}</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12 col-sm-12">
                        <a class="btn btn-info">Find more</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 col-sm-12">
        <div class="solidline"></div>
    </div>
</div>
